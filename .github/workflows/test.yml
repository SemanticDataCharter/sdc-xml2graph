name: Test

# This workflow will activate when development begins (Q1-2026)
# Currently disabled - no code to test yet

on:
  push:
    branches: [main]
    paths:
      - 'sdc_xml2graph/**'
      - 'tests/**'
      - 'setup.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
  pull_request:
    branches: [main]
    paths:
      - 'sdc_xml2graph/**'
      - 'tests/**'
      - 'setup.py'
      - 'pyproject.toml'
      - 'requirements*.txt'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          flake8 sdc_xml2graph/
          black --check sdc_xml2graph/ tests/
          isort --check sdc_xml2graph/ tests/

      - name: Run type checking
        run: |
          mypy sdc_xml2graph/

      - name: Run tests
        run: |
          pytest --cov=sdc_xml2graph --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: ${{ matrix.os }}-${{ matrix.python-version }}

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Start Fuseki (for RDF integration tests)
        run: |
          docker run -d -p 3030:3030 \
            --name fuseki \
            stain/jena-fuseki:latest \
            /jena-fuseki/fuseki-server --mem /ds

      - name: Wait for Fuseki
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3030/$/ping; do sleep 1; done'

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

      - name: Stop Fuseki
        if: always()
        run: |
          docker stop fuseki
          docker rm fuseki

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run coverage
        run: |
          pytest --cov=sdc_xml2graph --cov-report=html --cov-report=term

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=85

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
